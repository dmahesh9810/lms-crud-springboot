<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-6xl bg-white/30 backdrop-blur-lg p-10 rounded-2xl shadow-2xl border border-white/20">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-extrabold text-white drop-shadow-lg">🎓 Student List</h2>
        <a href="/add"
           class="flex items-center gap-2 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-5 py-2.5 rounded-xl shadow-lg transition transform hover:scale-105">
            ➕ <span>Add Student</span>
        </a>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto rounded-xl shadow-md">
        <table class="min-w-full border border-gray-200 backdrop-blur-sm bg-white/80 rounded-xl overflow-hidden">
            <thead class="bg-indigo-700 text-white text-lg">
            <tr>
                <th class="px-5 py-4 text-left">ID</th>
                <th class="px-5 py-4 text-left">Name</th>
                <th class="px-5 py-4 text-left">Email</th>
                <th class="px-5 py-4 text-left">Course</th>
                <th class="px-5 py-4 text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="student : ${students}" class="hover:bg-indigo-50 transition">
                <td class="px-5 py-4 font-medium text-gray-800" th:text="${student.id}"></td>
                <td class="px-5 py-4 font-semibold text-gray-700" th:text="${student.name}"></td>
                <td class="px-5 py-4 text-gray-600" th:text="${student.email}"></td>
                <td class="px-5 py-4 text-gray-600" th:text="${student.course}"></td>
                <td class="px-5 py-4 text-center space-x-3">
                    <a th:href="@{'/edit/' + ${student.id}}"
                       class="inline-flex items-center gap-1 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-md transition transform hover:scale-105">
                        ✏ Edit
                    </a>
                    <a th:href="@{'/delete/' + ${student.id}}"
                       class="inline-flex items-center gap-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-md transition transform hover:scale-105">
                        🗑 Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
