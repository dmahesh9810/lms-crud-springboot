<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-6">

<div class="bg-white/30 backdrop-blur-lg shadow-2xl rounded-2xl w-full max-w-lg p-10 border border-white/20 transform transition hover:scale-[1.02]">

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-white drop-shadow-md mb-8 text-center">✏️ Edit Student</h2>

    <!-- Edit Form -->
    <form th:action="@{'/update/' + ${student.id}}" method="post" th:object="${student}" class="space-y-6">
        <!-- Name -->
        <div>
            <label class="block text-white font-semibold mb-1">Name</label>
            <input type="text" th:field="*{name}" required
                   class="w-full border border-gray-200 bg-white/80 rounded-xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-white font-semibold mb-1">Email</label>
            <input type="email" th:field="*{email}" required
                   class="w-full border border-gray-200 bg-white/80 rounded-xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <!-- Course -->
        <div>
            <label class="block text-white font-semibold mb-1">Course</label>
            <input type="text" th:field="*{course}" required
                   class="w-full border border-gray-200 bg-white/80 rounded-xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center mt-8">
            <a href="/"
               class="text-white font-medium hover:underline flex items-center gap-1 transition">
                ⬅ Back
            </a>
            <button type="submit"
                    class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold px-6 py-3 rounded-xl shadow-lg transition transform hover:scale-105">
                ✅ Update
            </button>
        </div>
    </form>
</div>

</body>
</html>
