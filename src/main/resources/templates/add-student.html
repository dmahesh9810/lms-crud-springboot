<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
<div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">➕ Add Student</h2>

    <!-- Add Form -->
    <form action="/save" method="post" th:object="${student}" class="space-y-4">
        <!-- Name -->
        <div>
            <label class="block text-gray-600 mb-1">Name</label>
            <input type="text" th:field="*{name}" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-600 mb-1">Email</label>
            <input type="email" th:field="*{email}" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Course -->
        <div>
            <label class="block text-gray-600 mb-1">Course</label>
            <input type="text" th:field="*{course}" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center mt-6">
            <a href="/" class="text-gray-600 hover:underline">⬅ Back</a>
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg shadow">
                ✅ Save
            </button>
        </div>
    </form>
</div>
</body>
</html>
